<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">ช่อง 1</div>
            <div class="col-md-2">ช่อง 2</div>
            <div class="col-md-3 d-none d-sm-block">ช่อง 3</div>
            <div class="col-md-4">ช่อง 4</div>
            <div class="col-md-2">ช่อง 5</div>
        </div>

        <br>
        <br>

        <div class="row">
            <table class="table table-striped">
                <tr>
                    <th>ลำดับ</th>
                    <th>แบรนด์</th>
                    <th>รุ่น</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Apple</td>
                    <td>iPhone 12</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Apple</td>
                    <td>iPhone 12 Ultimate Super Pro Max</td>
                </tr>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="p-3 mb-5 text-white text-center bg-danger">Test Test</div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold">Earnings (Monthly)</div>
                        <div class="h5 font-weight-bold text-gray-800">$40,000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
